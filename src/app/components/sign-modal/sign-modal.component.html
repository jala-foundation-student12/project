<!-- modals -->
<div class="container-modals" id="modal-container" *ngIf="showModalSignIn || showModalSignUp">

    <div class="modal__sign-in modal__sign" id="modal-sign-in" *ngIf="showModalSignIn">
        <h2>Sign In</h2>
        <form [formGroup]="registerForm" (ngSubmit)="sendUser()" action="" class="sign-form">

            <div class="sign__input-group">
                <label for="">Name</label>
                <input type="text" placeholder="Jaime" formControlName="name">
            </div>

            <div class="sign__input-group">
                <label for="">Lastname</label>
                <input type="text" placeholder="Jaime" formControlName="lastname">
            </div>
            
            <div class="sign__input-group">
                <label for="">Email</label>
                <input type="email" placeholder="example@gmail.com" formControlName="email">
            </div>

            <div class="sign__input-group">
                <label for="">Password</label>
                <input type="password" formControlName="password">
            </div>

            <div class="sign__input-group">
                <label for="">Confirm Password</label>
                <input type="password" formControlName="password2">
            </div>
            
            <div class="sign__input-group">
                <input type="submit" value="Enter">
            </div>
        </form>
        <button class="sign-cancel-btn" id="sign-cancel-btn" (click)="cancelModal()">Cancel</button>
    </div>

    <div class="modal__sign-in modal__sign" id="modal-sign-up" *ngIf="showModalSignUp">
        <h2>Sign Up</h2>
        <form action="" [formGroup]="loginForm" (ngSubmit)="loginUser()" class="sign-form">

            <div class="sign__input-group">
                <label for="">Email</label>
                <input type="text" placeholder="example@gmail.com" formControlName="email">
            </div>

            <div class="sign__input-group">
                <label for="">Password</label>
                <input type="password" formControlName="password">
            </div>

            <div class="sign__input-group">
                <input type="submit" value="Enter">
            </div>

        </form>
        <button class="sign-cancel-btn" id="sign-cancel-btn2" (click)="cancelModal()">Cancel</button>
    </div>
</div>
