<!-- Profile -->
<section class="profile">
    <div class="profile__summary">

        <div class="summary__background"></div>

        <div class="summary__picture-button">
            <div class="picture-container">
                <img src="assets/img/avatar-user-noface.png" alt="">
            </div>
            <div class="button-container">
                <button>Edit profile</button>
            </div>
        </div>

        <div class="summary__name-bio">
            <h3>{{nameUser}} {{lastnameUser}} </h3>
            <p class="bio">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Perferendis est aut quibusdam amet quam cumque culpa nostrum vitae,
                ipsum, eligendi autem aliquid reiciendis placeat cum alias maxime nesciunt!
                At, aliquam.
            </p>
        </div>
        
    </div>
</section>

<section>
    <div class="profile__information">

        <div class="information__personal-info user-information">

            <h2>Personal Information</h2>

            <form id="form-pi" [formGroup]="userinfoForm" (ngSubmit)="sendUserinfo()">

                <div class="input-group">
                    <label for="pi_name">Name: </label>
                    <input type="text" formControlName="name">
                </div>

                <div class="input-group">
                    <label for="pi_lastname">Lastname: </label>
                    <input type="text" formControlName="lastname">
                </div>

                <div class="input-group">
                    <label for="pi_email">Mail: </label>
                    <input type="email" formControlName="email" >
                </div>

                <div class="input-group">
                    <label for="pi_bithday">Birthdate: </label>
                    <input type="date" formControlName="birthdate">
                </div>

                <div class="input-group">
                    <label for="pi_tel">Telephone: </label>
                    <input type="tel" formControlName="telnumber">
                </div>

                <div class="input-group">
                    <label for="ei_college">University: </label>
                    <input type="text" formControlName="university">
                </div>

                <div class="input-group">
                    <label for="ei_institute">School: </label>
                    <input type="text" formControlName="school">
                </div>

                <div class="input-group">
                    <label for="ei_job">Job:</label>
                    <input type="text" formControlName="job">
                </div>

                <div class="input-group">
                    <label for="ei_city">Address:</label>
                    <input type="text" formControlName="address">
                </div>

                <div class="input-submit">
                    <input type="submit" value="Save">
                </div>

            </form>
        </div>

        <div class="information__social-networks user-information">

            <h2>Social Networks</h2>

            <form [formGroup]="socialnetForm" (ngSubmit)="updateSocialnet()" id="form-sn">
                
                <div class="input-group" >
                    <label for="sn_facebook">Facebook:</label>
                    <input type="text" formControlName="facebook">
                </div>

                <div class="input-group">
                    <label for="sn_twitter">Twitter:</label>
                    <input type="text" formControlName="twitter">
                </div>

                <div class="input-group">
                    <label for="sn_instagram">Instagram:</label>
                    <input type="text">
                </div>

                <div class="input-group">
                    <label for="sn_snapchat">Snapchat:</label>
                    <input type="text" formControlName="snapchat">
                </div>

                <div class="input-group">
                    <label for="sn_whatsapp">WhatsApp:</label>
                    <input type="text" formControlName="whatsapp">
                </div>

                <div class="input-submit">
                    <input type="submit" value="Save">
                </div>

            </form>
        </div>

    </div>
</section>
